    <!-- Browser Compatibility -->
    <!--[if IE]>
      <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- CSS Loading Optimization -->
    <style>
      /* Critical CSS for initial render */
      html {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', '微软雅黑', sans-serif;
        -webkit-text-size-adjust: 100%;
        -ms-text-size-adjust: 100%;
      }
      
      body {
        margin: 0;
        padding: 0;
        background-color: #ffffff;
        color: #171717;
        line-height: 1.6;
        overflow-x: hidden;
      }
      
      #app {
        min-height: 100vh;
        background-color: #ffffff;
      }
      
      /* Loading spinner */
      .loading-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #ffffff;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #f3f4f6;
        border-top: 4px solid #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Hide loading when app is ready */
      .app-ready .loading-container {
        display: none;
      }
      
      /* Dark mode support */
      @media (prefers-color-scheme: dark) {
        body {
          background-color: #171717;
          color: #ffffff;
        }
        
        #app {
          background-color: #171717;
        }
        
        .loading-container {
          background: #171717;
        }
        
        .loading-spinner {
          border-color: #404040;
          border-top-color: #3b82f6;
        }
      }
    </style>
  </head>
  <body>
    <!-- Loading indicator -->
    <div class="loading-container">
      <div class="loading-spinner"></div>
    </div>
    
    <!-- Main app container -->
    <div id="app"></div>
    
    <!-- No script fallback -->
    <noscript>
      <div style="text-align: center; padding: 2rem; font-family: sans-serif;">
        <h1>需要启用 JavaScript</h1>
        <p>请启用 JavaScript 以使用 MaaS 平台。</p>
        <p>Please enable JavaScript to use the MaaS Platform.</p>
      </div>
    </noscript>
    
    <!-- Application script -->
    <script type="module" src="/src/main.ts"></script>
    
    <!-- Remove loading indicator when app is ready -->
    <script>
      window.addEventListener('DOMContentLoaded', function() {
        // Add a small delay to ensure smooth transition
        setTimeout(function() {
          document.body.classList.add('app-ready');
        }, 500);
      });
    </script>
  </body>
</html>
