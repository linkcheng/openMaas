[alembic]
# Alembic配置文件

# 脚本位置
script_location = alembic

# 模板文件目录
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# 时区
timezone = UTC

# 数据库连接URL
sqlalchemy.url = postgresql://maas:maas@localhost:5432/maas

# 输出编码
output_encoding = utf-8

[post_write_hooks]
# 后写入钩子
hooks = black
black.type = console_scripts
black.entrypoint = black
black.options = --line-length=88

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S